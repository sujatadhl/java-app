version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11  
    commands:
      - echo Installing dependencies...
      - apt-get update && apt-get install -y zip  
  pre_build:
    commands:
      - echo Compiling the application...
      - mvn clean compile  
  build:
    commands:
      - echo Running tests...
      - mvn test 
  post_build:
    commands:
      - echo Packaging artifacts...
      - mvn package 
test:
    commands:
      - echo "Running tests"
      - mvn test   
         
artifacts:
  files:
    - target/*.jar  
